title: Sampling model
type: object
description: Sampling schema
x-tags:
  - Models
properties:
  _id:
    type: string
  publisherId:
    type: string
  excludePubIds:
    type: array
    items:
      type: string
  goalId:
    type: string
  campId:
    type: string
  samplingValue:
    type: number
  samplingType:
    type: string
    enum:
      - dynamic
      - fixed
  samplingWorking:
    type: string
    enum:
      - combined
      - each
  minValue:
    type: number
  maxValue:
    type: number
  subId:
    type: string
    enum:
      - all
      - blacklist
      - whitelist
  subIdsList:
    type: array
    items:
      type: string
  samplingGeo:
    type: string
    enum:
      - include
      - exclude

  