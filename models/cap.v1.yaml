title: Cap model
type: object
description: Cap schema
x-tags:
  - Models
examples:
  - _id: string
    campaignId: string
    goalId: string
    publisherIds:
      - string
    pubCapType: each
    landingPageIds:
      - string
    type: conversion
    hourly: 0
    daily: 0
    monthly: 0
    lifetime: 0
    enablePerMinuteCap: 0
    pauseResources: 1
    visibility: public
    created: string
    modified: string
    geo:
      - string
    redirect: blank
required:
  - campaignId
properties:
  _id:
    type: string
  campaignId:
    type: string
  goalId:
    type: string
  publisherIds:
    type: array
    items:
      type: string
  pubCapType:
    type: string
    enum:
      - each
      - group
  landingPageIds:
    type: array
    items:
      type: string
  type:
    type: string
    enum:
      - conversion
      - approvedConv
      - click
      - payout
      - revenue
      - pendingPayout
      - pendingRevenue
      - saleAmount
      - netRevenue
      - uniqueClicks
      - clicks
      - grossRevenue
    description: '`clicks`: clicks excluding rejected clicks'
  hourly:
    type: number
    x-stoplight:
      id: o660g8g1g4q9j
  daily:
    type:
      - number
      - 'null'
    minimum: 0
  monthly:
    type:
      - number
      - 'null'
    minimum: 0
  lifetime:
    type:
      - number
      - 'null'
    minimum: 0
  enablePerMinuteCap:
    type: number
    x-stoplight:
      id: zpu88o5fnezpl
    minimum: 0
    maximum: 1
  pauseResources:
    type: integer
    default: 1
  visibility:
    type: string
    enum:
      - public
      - private
  created:
    type: string
  modified:
    type: string
  geo:
    type: array
    items:
      type: string
  redirect:
    type: string
    enum:
      - blank
      - fallback_link
